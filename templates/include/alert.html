<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes show-toast {
            0% {
                bottom: -100%
            }
            20% {
                bottom: 100px
            }
            80% {
                bottom: 100px
            }
            100% {
                bottom: -100%
            }
        }



        #show-notification{
            position:fixed;
            bottom:100%;
            right:20px;
            animation-name:show-toast;
            animation-duration:8s;
        }

    </style>
</head>
<body>
{% if messages %}
{% for message in messages %}
<div id="show-notification" class="alert alert-primary" role="alert">
    <strong>{{message}}</strong>

</div>
{% endfor %}
{% endif %}

</body>
</html>
